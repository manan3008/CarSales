<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manan Cars</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <style>
        .contact-us h2 {
            margin-bottom: 20px!important;
            text-align: center;
            font-size: 27px;
        }
    </style>

</head>

<body>

    <!-- Header part -->

    <header>

        <div class="container">

            <nav class="navbar navbar-expand-lg navbar-light">

                <a class="navbar-brand" href="Index.html" style="color: #000; font-weight: 600;">Manan Cars</a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarContent">

                    <ul class="navbar-nav mr-auto m-auto">

                        <li class="nav-item active">
                            <a class="nav-link" href="Index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="About-us.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact-us.html">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModalCenter">Sign In</a>
                        </li>

                    </ul>

                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-1" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>

                </div>

            </nav>

        </div>

    </header>

    <!-- Contact deatils -->

    <section>

        <div class="container contact-us">

            <h2>Requests & Enquiries</h2>

            <div class="row contact-details">

                <div class="col-12">

                    <form action="" class="myForm" method="post">

                        <div class="form-group">
                            <select class="form-control" id="enquiry-type">
						      <option value="noSelection">--Select Enquiry Type--</option>
						      <option value="lookingForItem">Car loan</option>
						      <option value="whereIsMyOrder">car selling inqury</option>
						      <option value="troublePlacingOrder">Trouble selling old car</option>
						    </select>
                        </div>

                        <div class="form-group">
                            <label>Item Code/Order Ref (if known)</label>
                            <input class="form-control" name="item-code" type="text">
                        </div>

                        <div class="form-group">
                            <label>Your Full Name: </label><i class="fas fa-info-circle" data-toggle="tooltip" data-placement="top" title="Enter your full name"></i>
                            <input class="form-control" name="full-name" type="text" id="inputName">
                        </div>

                        <div class="form-group">

                            <label>Gender: </label><i class="fas fa-info-circle" data-toggle="tooltip" data-placement="top" title="Fill Valid gender"></i>

                            <div class="form-check" style="margin-top: 13px;">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="notStudent" checked>
                                <label class="form-check-label" for="exampleRadios1">
							    Male
							  </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="notstudent">
                                <label class="form-check-label" for="exampleRadios2">
							    Female
							  </label>
                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="student">
                                <label class="form-check-label" for="exampleRadios3">
							    Other
							  </label>
                            </div>

                            <input type="text" style="display:none;" id="student-number" name="student-number" class="form-control">

                        </div>

                        <div class="form-group">
                            <label>Enter your email: </label><i class="fas fa-info-circle" data-toggle="tooltip" data-placement="top" title="Use an email you will check. Do not use $mail.com"></i>
                            <input type="email" name="email-1" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Re-enter your email: </label><i class="fas fa-info-circle" data-toggle="tooltip" data-placement="top" title="Above repeate email"></i>
                            <input type="email" name="email-2" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Contact Number: </label><i class="fas fa-info-circle" data-toggle="tooltip" data-placement="top" title="Fill Only 10 Digits"></i>
                            <input type="tel" name="contact-number" class="form-control">
                        </div>

                        <div class="form-group">
                            <label>Details</label>
                            <span class="small">(Do not enter credit card information!)</span>
                            <textarea rows="5" name="details" class="form-control"></textarea>
                        </div>

                        <input type="submit" class="btn btn-default" value="Submit" id="registerButton">

                    </form>

                </div>

            </div>

        </div>

    </section>

    <!-- Modal -->

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

        <div class="modal-dialog modal-dialog-centered" role="document">

            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">

                    <form class="needs-validation" novalidate>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>
                    </form>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Sign In</button>
                </div>

            </div>

        </div>

    </div>

    <!-- Footer -->

    <footer>

        <div class="container">

            <div class="row">

                <div class="col-md-6">

                    <div class="student-name">
                        <h3>Manan Amitkumar Patel</h3>
                    </div>

                </div>

                <div class="col-md-6">

                    <div class="enrollment-num">
                        <h4>12130300</h4>
                    </div>

                </div>

            </div>

        </div>
        
    </footer>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

</body>
